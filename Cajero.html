<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero - MiBanco</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="cuerpo">
        <div class="cajero"><br>
            <h2 id="user">Bienvenido </h2>
            <h2 id="dinero">    Tu saldo es de:  0.0 pesos </h2><br>
            <input id="cantidad" placeholder="Cantidad"><br><br>
            <button class="boton" onclick="depositar()"> Depositar</button>  
            <button class="boton" onclick="retirar()"> Retirar </button>
            </div>
        </div>
    </div>
<script>
    var usuario = window.localStorage.getItem('usuario')
    document.getElementById("user").innerHTML = "Bienvenido " + usuario

    var saldo = parseFloat(window.localStorage.getItem('saldo'))
    document.getElementById("dinero").innerHTML = "Tu saldo es de: " + saldo + " pesos"

    function depositar() {
        var cantidad = document.getElementById("cantidad").value;
        var cantidadNumero = parseFloat(cantidad)

        saldo += cantidadNumero
        console.log("Estoy depositando...");
        console.log("Mis fondos actualmente son: " + saldo)

        var fondo_actual = document.getElementById("dinero");
        fondo_actual.innerHTML = "Tu saldo es de: " + saldo + " pesos"
}
    function retirar(){
        var cantidad = document.getElementById("cantidad").value;
        var cantidadNumero = parseFloat(cantidad)

        saldo -=cantidadNumero
        console.log("Estoy retirando...");
        console.log("Mis fondos actualmente son: " + saldo)

        var fondo_actual = document.getElementById("dinero");
        fondo_actual.innerHTML = "Tu saldo es de: " + saldo + " pesos"
}
    
</script>


</body>
</html>
